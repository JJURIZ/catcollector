{% extends 'base.html' %}
{% load static %}
{% block content %}
    <a href="/cats/create">Add a new Cat!</a>
    <hr>
{% for cat in cats %}
    <p>Name: {{ cat.name }}
    {% if cat.age > 0%}
        <p>Age: {{ cat.age }}
    {% else %}
        <p>Age: Kitten</p>
    {% endif %}
    <hr>
{% endfor %}
{% endblock %}
