{% extends 'base.html' %}
{% load static %}
{% block content%}
    <h1>Cat Toy list</h1>
    <a href="/cattoys/create">Add New Cat Toy</a>
    <hr />
    {% for cattoy in cattoys %}
        <div>
            <a href="{% url 'cattoys_show' cattoy.id %}">
                <div class="card-body">
                    <span>{{ cattoy.name }}</span>
                    <p>{{ cattoy.color }}</p>
                </div>
            </a>
        </div>
        <hr />
    {% endfor %}
{% endblock %}
